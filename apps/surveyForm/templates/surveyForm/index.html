<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>survey</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1>DOJO SURVEY 2049</h1>
	<div class="intakeForm">
		<form action="/process" method="post">
			{% csrf_token %}
			<p>Your Name: <input type="text" name="name"></p>
			<p>Dojo Location: <select name="location">
				<option value="Seattle">Seattle</option>
				<option value="Los Angles">Los Angles</option>
				<option value="Silicon Valley">Silicon Valley</option>
				<option value="Dallas">Dallas</option>
				<option value="Washington DC">Washington DC</option>
				<option value="Chicago">Chicago</option>
				<option value="Tulsa">Tulsa</option>
				<option value="Berkeley">Berkeley</option>
				<option value="Orange County">Orange County</option>
			</select>
			</p>
			<p>Language:  <select name="language">
				<option value="HTML">HTML</option>
				<option value="CSS">CSS</option>
				<option value="JavaScript">JavaScript</option>
				<option value="Python">Python</option>
				<option value="Ruby on Rail">Ruby on Rail</option>
				<option value="Mean">Mean</option>
				<option value="Java">Java</option>
				<option value="iOS">iOS</option>
				<option value="Chinese">Chinese</option>
			</select>
			</p>
			<textarea name="comment" cols="50" rows="5"></textarea><br>
			
			<form action="/process">{% csrf_token %}
			<input type="submit" value="Submit"></p>
			</form>
		</form>
	</div>
	
</body>
</html>
